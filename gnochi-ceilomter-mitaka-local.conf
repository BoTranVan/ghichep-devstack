##################


[[local|localrc]]

#OFFLINE=True
RECLONE=True

HOST_IP=192.168.239.139
ENABLE_IDENTITY_V2=True

enable_service rabbit,horizon

# Credentials

# Credentials
DATABASE_PASSWORD=pass
ADMIN_PASSWORD=pass
SERVICE_PASSWORD=pass
SERVICE_TOKEN=pass
RABBIT_PASSWORD=pass

HORIZON_BRANCH=stable/mitaka
KEYSTONE_BRANCH=stable/mitaka
NOVA_BRANCH=stable/mitaka
NEUTRON_BRANCH=stable/mitaka
GLANCE_BRANCH=stable/mitaka
CINDER_BRANCH=stable/mitaka
HEAT_BRANCH=stable/mitaka
SWIFT_BRANCH=stable/mitaka

#keystone
KEYSTONE_TOKEN_FORMAT=UUID

## Swift
ENABLED_SERVICES+=,s-proxy,s-object,s-container,s-account
SWIFT_REPLICAS=1
SWIFT_HASH=011688b44136573e209e

# Enabling Neutron (network) Service
disable_service n-net
enable_service q-svc
enable_service q-agt
enable_service q-dhcp
enable_service q-l3
enable_service q-meta
enable_service q-metering
enable_service neutron

## Neutron options
Q_USE_SECGROUP=True
FLOATING_RANGE="192.168.239.0/24"
FIXED_RANGE="10.0.0.0/24"
Q_FLOATING_ALLOCATION_POOL=start=192.168.239.50,end=192.168.239.70
PUBLIC_NETWORK_GATEWAY="192.168.239.1"
Q_L3_ENABLED=True
PUBLIC_INTERFACE=eth0
Q_USE_PROVIDERNET_FOR_PUBLIC=True
OVS_PHYSICAL_BRIDGE=br-ex
PUBLIC_BRIDGE=br-ex
OVS_BRIDGE_MAPPINGS=public:br-ex

# #VLAN configuration.
Q_PLUGIN=ml2
ENABLE_TENANT_VLANS=True

# Logging
LOGFILE=/opt/stack/logs/stack.sh.log
VERBOSE=True
LOG_COLOR=True
SCREEN_LOGDIR=/opt/stack/logs


## Telemetry
# Enable the aodh alarming services
enable_plugin aodh http://git.openstack.org/openstack/aodh

# Enable the Ceilometer devstack plugin
enable_plugin ceilometer http://git.openstack.org/openstack/ceilometer stable/mitaka

# Enable gnocchi
enable_plugin gnocchi http://git.openstack.org/openstack/gnocchi stable/2.1
enable_service gnocchi-api,gnocchi-metricd
enable_service gnocchi-grafana

# Setup phien ban IP se su dung
IP_VERSION=4

## Vo hieu hoa cac dich vu sau
disable_service tempest
